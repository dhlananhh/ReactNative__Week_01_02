<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Am I?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #eef;

            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;

            margin-top: 20px;

            cursor: pointer;
            border: none;
